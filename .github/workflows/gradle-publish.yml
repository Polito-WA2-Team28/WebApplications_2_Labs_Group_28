name: Gradle Package

on:
  push:
    branches:
      - main
    paths:
      - 'LAB03 - Ticket management/**'
      - '.github/**'

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
      
    - name: Set up Gradle
      run: |
        export GRADLE_VERSION=7.6.1
        wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
        unzip gradle-${GRADLE_VERSION}-bin.zip
        export PATH="${PWD}/gradle-${GRADLE_VERSION}/bin:${PATH}"
        
      
    - name: Build with Gradle
      working-directory: './LAB03 - Ticket management/server'
      run: gradle build --dry-run

  publish-jib-image:
    runs-on: ubuntu-latest
    steps:
      - name: JIB container build and publish
        uses: MathieuSoysal/jib-container-publish.yml@v2.1.4
        with:
          REGISTRY: docker.io
          IMAGE_NAME: runcor3/ticketing-service
          tag-name: latest
          USERNAME: runcor3
          PASSWORD: ${{ secrets.DOCKERHUB_RUNCOR3_TOKEN }}
          java-version: 17
      


